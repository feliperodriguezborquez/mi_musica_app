<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Catálogo Musical</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="container">
            <a href="{{ url_for('index') }}" class="brand-logo">Catálogo General</a>
            <ul>
                <li><a href="{{ url_for('ver_composiciones') }}">Composiciones</a></li>
                <li><a href="{{ url_for('ver_listas') }}">Listas</a></li>
                <li><a href="{{ url_for('ver_arreglos') }}">Arreglos</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025 - Mi Catálogo Musical</p>
    </footer>
</body>
</html>
